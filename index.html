    <script>
        // Service Workerã®ç™»éŒ²
        if ('serviceWorker' in navigator) {

        // PWAã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆ
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {

        function installApp() {

        // ä»Šæ—¥ã®æ—¥ä»˜ã‚’ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã§è¨­å®š
        document.getElementById('date').valueAsDate = new Date();

        // ç”»åƒãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼
        document.getElementById('image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('imagePreview');
            
            if (file) {

        function removeImagePreview() {

        let records = [];
        let editingId = null; // ç·¨é›†ä¸­ã®è¨˜éŒ²ID

        // åˆæœŸåŒ–
        async function init() {
            await loadRecords();
            displayRecords();

        // è¨˜éŒ²ã‚’èª­ã¿è¾¼ã‚€
        async function loadRecords() {
            try {
                const data = localStorage.getItem('health_records');
                if (data) {
                    records = JSON.parse(data);
                } else {
                    records = [];
                }
            } catch (error) {
                console.log('åˆå›èµ·å‹•ã¾ãŸã¯ãƒ‡ãƒ¼ã‚¿ãªã—');
                records = [];
            }
        }

        // è¨˜éŒ²ã‚’ä¿å­˜
        async function saveRecords() {
            try {
                localStorage.setItem('health_records', JSON.stringify(records));
                return true;
            } catch (error) {
                alert('ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                return false;
            }
        }

        // è¨˜éŒ²ã‚’è¿½åŠ ã¾ãŸã¯æ›´æ–°
        async function addRecord() {
            const date = document.getElementById('date').value;
            const symptoms = document.getElementById('symptoms').value.trim();
            const notes = document.getElementById('notes').value.trim();
            const imageInput = document.getElementById('image');

            if (!date || !symptoms) {
                alert('æ—¥ä»˜ã¨ç—‡çŠ¶ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            // ç”»åƒã‚’å‡¦ç†
            let imageData = null;
            if (imageInput.files.length > 0) {
                const file = imageInput.files[0];
                imageData = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            }

            if (editingId) {
                // ç·¨é›†ãƒ¢ãƒ¼ãƒ‰ï¼šæ—¢å­˜ã®è¨˜éŒ²ã‚’æ›´æ–°
                const index = records.findIndex(r => r.id === editingId);
                if (index !== -1) {
                    records[index] = {
                        ...records[index],
                        date: date,
                        symptoms: symptoms,
                        notes: notes,
                        image: imageData || records[index].image, // æ–°ã—ã„ç”»åƒãŒãªã‘ã‚Œã°æ—¢å­˜ã‚’ä¿æŒ
                        updatedAt: new Date().toISOString()
                    };
                }
                editingId = null;
                document.querySelector('.input-section button').textContent = 'è¨˜éŒ²ã™ã‚‹';
            } else {
                // æ–°è¦è¿½åŠ ãƒ¢ãƒ¼ãƒ‰
                const record = {
                    id: Date.now().toString(),
                    date: date,
                    symptoms: symptoms,
                    notes: notes,
                    image: imageData,
                    timestamp: new Date().toISOString()
                };
                records.unshift(record);
            }

            const saved = await saveRecords();

            if (saved) {
                // ãƒ•ã‚©ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆ
                document.getElementById('symptoms').value = '';
                document.getElementById('notes').value = '';
                document.getElementById('image').value = '';
                document.getElementById('imagePreview').innerHTML = '';
                document.getElementById('date').valueAsDate = new Date();

                displayRecords();
                window.scrollTo(0, 0); // ç”»é¢ãƒˆãƒƒãƒ—ã¸ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
            }
        }

        // è¨˜éŒ²ã‚’ç·¨é›†
        function editRecord(id) {
            const record = records.find(r => r.id === id);
            if (!record) return;

            // ãƒ•ã‚©ãƒ¼ãƒ ã«å€¤ã‚’ã‚»ãƒƒãƒˆ
            document.getElementById('date').value = record.date;
            document.getElementById('symptoms').value = record.symptoms;
            document.getElementById('notes').value = record.notes || '';
            
            // ç”»åƒãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼è¡¨ç¤º
            const preview = document.getElementById('imagePreview');
            if (record.image) {
                preview.innerHTML = `

                        <img src="${record.image}" alt="ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼">
                        <br>

                    </div>

            } else {

            // ç·¨é›†ãƒ¢ãƒ¼ãƒ‰ã«è¨­å®š
            editingId = id;
            document.querySelector('.input-section button').textContent = 'æ›´æ–°ã™ã‚‹';

        // è¨˜éŒ²ã‚’å‰Šé™¤
        async function deleteRecord(id) {

        function displayRecords() {
            const container = document.getElementById('recordsList');

            const html = records.map(record => `

                    <div class="record-symptoms">ç—‡çŠ¶: ${escapeHtml(record.symptoms)}</div>

                    <div style="margin-top: 8px; display: flex; gap: 8px;">

        // ç”»åƒã‚’æ‹¡å¤§è¡¨ç¤º
        function viewImage(id) {
            const record = records.find(r => r.id === id);
            if (!record || !record.image) return;

            // æ–°ã—ã„ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã§ç”»åƒã‚’è¡¨ç¤º
            const win = window.open('', '_blank');

        // æ—¥ä»˜ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
        function formatDate(dateString) {
            const date = new Date(dateString + 'T00:00:00');
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const weekdays = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
            const weekday = weekdays[date.getDay()];

            return `${year}å¹´${month}æœˆ${day}æ—¥ (${weekday})`;
        }

        // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
        function escapeHtml(text) {

        }

        init();

        function showExportMenu() {

        // CSVå½¢å¼ã§ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
        function exportCSV() {
            if (records.length === 0) {
                alert('ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã™ã‚‹è¨˜éŒ²ãŒã‚ã‚Šã¾ã›ã‚“');
                return;
            }

            // CSVãƒ˜ãƒƒãƒ€ãƒ¼
            let csv = 'æ—¥ä»˜,ç—‡çŠ¶,ãƒ¡ãƒ¢,è¨˜éŒ²æ—¥æ™‚\n';
            
            // ãƒ‡ãƒ¼ã‚¿è¡Œã‚’è¿½åŠ 
            records.forEach(record => {
                const date = record.date || '';
                const symptoms = (record.symptoms || '').replace(/"/g, '""'); // ãƒ€ãƒ–ãƒ«ã‚¯ã‚©ãƒ¼ãƒˆã‚’ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
                const notes = (record.notes || '').replace(/"/g, '""').replace(/\n/g, ' '); // æ”¹è¡Œã‚’ç©ºç™½ã«
                const timestamp = record.timestamp ? new Date(record.timestamp).toLocaleString('ja-JP') : '';
                
                csv += `"${date}","${symptoms}","${notes}","${timestamp}"\n`;
            });

            // BOMä»˜ãUTF-8ã§ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆï¼ˆExcelå¯¾å¿œï¼‰
            const bom = new Uint8Array([0xEF, 0xBB, 0xBF]);
            const blob = new Blob([bom, csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            
            const today = new Date().toISOString().split('T')[0];
            a.href = url;
            a.download = `å¥åº·è¨˜éŒ²_${today}.csv`;
            a.click();
            
            URL.revokeObjectURL(url);
            hideExportMenu();
            alert(`${records.length}ä»¶ã®è¨˜éŒ²ã‚’CSVå½¢å¼ã§ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã—ã¾ã—ãŸ`);
        }

        // JSONå½¢å¼ã§ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆï¼ˆãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—ç”¨ï¼‰
        function exportJSON() {
            if (records.length === 0) {
                alert('ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã™ã‚‹è¨˜éŒ²ãŒã‚ã‚Šã¾ã›ã‚“');
                return;
            }

            const dataStr = JSON.stringify(records, null, 2);

        async function handleImport(event) {

            const reader = new FileReader();
            reader.onload = async (e) => {

                    const importedRecords = JSON.parse(e.target.result);
                    
                    if (!Array.isArray(importedRecords)) {

                    const confirmMsg = `${importedRecords.length}ä»¶ã®è¨˜éŒ²ã‚’ã‚¤ãƒ³ãƒãƒ¼ãƒˆã—ã¾ã™ã€‚\nç¾åœ¨ã®è¨˜éŒ²(${records.length}ä»¶)ã«è¿½åŠ ã•ã‚Œã¾ã™ã€‚\nã‚ˆã‚ã—ã„ã§ã™ã‹?`;

                    const existingIds = new Set(records.map(r => r.id));

                    records.sort((a, b) => new Date(b.date) - new Date(a.date));

                }

            reader.readAsText(file);
